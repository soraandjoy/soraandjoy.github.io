<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HELLO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* 배경 흰색(기본), 중앙 정렬, Excel 30pt와 동일한 30pt 글자 크기 */
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
    }
    .center {
      display: flex;
      align-items: center;   /* 수직 중앙 */
      justify-content: center; /* 수평 중앙 */
      height: 100vh;         /* 화면 전체 높이 */
      font-size: 30pt;       /* Excel 30pt에 해당 */
      font-family: Arial, Helvetica, sans-serif;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="center">HELLO WORLD!</div>
</body>
</html>
