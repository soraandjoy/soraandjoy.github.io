  <style>
    /* ê¸°ë³¸ ë ˆì´ì•„ì›ƒ */
    :root{

      --card-bg: rgba(255,255,255,0.7);

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(1200px 800px at 50% -10%, var(--bg2), var(--bg1));
      color: var(--text);
      font-family: "Pretendard", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", "ë§‘ì€ ê³ ë”•", "Malgun Gothic", sans-serif;
      overflow: hidden; /* ìº”ë²„ìŠ¤ ìŠ¤í¬ë¡¤ ë°©ì§€ */
    }

    /* ë°°ê²½ì— ì€ì€í•œ í•˜ì´ë¼ì´íŠ¸ ë ˆì´ì–´ */
    .glow {
      position: fixed; inset: -20vmax;
      pointer-events: none;
      background:
        radial-gradient(60vmax 40vmax at 20% 10%, rgba(124,58,237,.07), transparent 60%),
        radial-gradient(60vmax 40vmax at 80% 0%, rgba(6,182,212,.07), transparent 60%),
        radial-gradient(70vmax 50vmax at 50% 100%, rgba(249,115,22,.06), transparent 60%);

      animation: floatGlow 18s ease-in-out infinite alternate;
    }
    @keyframes floatGlow {
      from { transform: translate3d(0,0,0) scale(1); }
      to   { transform: translate3d(0,-1.5%,0) scale(1.02); }
    }

    /* ë°˜ì§ íŒŒí‹°í´ ìº”ë²„ìŠ¤ */
    canvas#sparkles {
      position: fixed; inset: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
    }

    /* ì¤‘ì•™ ì¹´ë“œ */
    .center {
      position: relative;

      height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {

    .card:hover { transform: translateY(-2px); }

    /* í…ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼: Excel 30pt = CSS 30pt */
    .title {
      font-size: 30pt;        /* ìš”ì²­í•˜ì‹  30pt í¬ê¸° */
      line-height: 1.25;
      margin: 0;
      letter-spacing: .02em;
      /* ì„¸ë ¨ëœ ê·¸ë¼ë””ì–¸íŠ¸ í…ìŠ¤íŠ¸ + ì€ì€í•œ ê´‘íƒ */
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3), var(--accent1));
      -webkit-background-clip: text;
      background-clip: text;

    .title::after {
      /* ì‚´ì§ ë¹›ì´ ì§€ë‚˜ê°€ëŠ” ë°˜ì§ íš¨ê³¼ */
      content: "";
      position: absolute; inset: 0;

      mix-blend-mode: screen;

    .subtitle {

    }

    /* ë™ì‘ì„ ìµœì†Œí™”: ì ‘ê·¼ì„± */
    @media (prefers-reduced-motion: reduce) {

<body>
  <div class="glow" aria-hidden="true"></div>
  <canvas id="sparkles" aria-hidden="true"></canvas>

  <main class="center">
    <section class="card" role="region" aria-label="ì¶•í•˜ ë©”ì‹œì§€">
      <h1 class="title">ë°•í˜„ì‹¤ ì‚¬ë‘í•´! ë¯¸êµ­ì‹œë¯¼ì´ ëœ ê²ƒì„ ì¶•í•˜ë“œë¦½ë‹ˆë‹¤!</h1>
      <!-- í•„ìš”í•˜ë©´ ë³´ì¡° ë¬¸êµ¬ë¥¼ ì—¬ê¸°ì— ì¶”ê°€í•˜ì„¸ìš”
      <p class="subtitle">ìƒˆë¡œìš´ ì‹œì‘ì„ ì‘ì›í•´ìš” ğŸ’–</p>

    </section>
  </main>

  <script>
    // ë°˜ì§ë°˜ì§ íŒŒí‹°í´ (ë¶€ë“œëŸ½ê³  ê³¼í•˜ì§€ ì•Šê²Œ)
    (() => {
      const c = document.getElementById('sparkles');
      const ctx = c.getContext('2d');
      let w, h, dpr, rafId;
      const MAX = 120;           // íŒŒí‹°í´ ê°œìˆ˜
      const particles = [];
      let mouse = { x: 0.5, y: 0.3 }; // ì•½í•œ íŒ¨ëŸ´ëŸ­ìŠ¤

      function resize() {
        dpr = Math.min(window.devicePixelRatio || 1, 2);
        w = c.width = Math.floor(window.innerWidth * dpr);
        h = c.height = Math.floor(window.innerHeight * dpr);
        c.style.width = window.innerWidth + 'px';
        c.style.height = window.innerHeight + 'px';
      }

      function rand(a, b) { return a + Math.random() * (b - a); }

      function init() {
        particles.length = 0;
        for (let i = 0; i < MAX; i++) {
          particles.push({
            x: rand(0, w), y: rand(0, h),
            r: rand(0.6, 1.8) * dpr,
            a: rand(.3, .9),
            vx: rand(-0.07, 0.07) * dpr,
            vy: rand(-0.12, -0.02) * dpr,  // ì‚´ì§ ìœ„ë¡œ íë¥´ëŠ” ëŠë‚Œ
            tw: rand(0.8, 2.2),
            t: Math.random() * Math.PI * 2,
            hue: rand(200, 280) // ë³´ë¼~ì‹œì•ˆ ê³„ì—´
          });
        }
      }

      function step(ts) {
        ctx.clearRect(0, 0, w, h);
        for (const p of particles) {
          // íŒ¨ëŸ´ëŸ­ìŠ¤(ì•„ì£¼ ë¯¸ì„¸)
          const parX = (mouse.x - 0.5) * 20 * dpr;
          const parY = (mouse.y - 0.5) * 20 * dpr;

          p.x += p.vx + parX * 0.0006;
          p.y += p.vy + parY * 0.0006;

          // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°€ë©´ ì¬ë°°ì¹˜
          if (p.y < -5 || p.x < -5 || p.x > w + 5) {
            p.x = rand(0, w);
            p.y = h + 5;
          }

          // ë°˜ì§ì„ (ì•ŒíŒŒë¥¼ ì‚¬ì¸ìœ¼ë¡œ ì‚´ì§ ë³€í™”)
          p.t += 0.02 / p.tw;
          const alpha = p.a * (0.6 + 0.4 * Math.abs(Math.sin(p.t)));

          // ê·¸ë¦¬ê¸° (ë¶€ë“œëŸ¬ìš´ ê¸€ë¡œìš°)
          const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r * 3);
          g.addColorStop(0, `hsla(${p.hue}, 90%, 70%, ${alpha})`);
          g.addColorStop(1, `hsla(${p.hue}, 90%, 70%, 0)`);
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r * 3, 0, Math.PI * 2);
          ctx.fill();
        }
        rafId = requestAnimationFrame(step);
      }

      // ë§ˆìš°ìŠ¤ ì›€ì§ì„ìœ¼ë¡œ ì•„ì£¼ ì•½í•œ ì‹œì°¨
      window.addEventListener('pointermove', (e) => {
        mouse.x = e.clientX / window.innerWidth;
        mouse.y = e.clientY / window.innerHeight;
      }, { passive: true });

      window.addEventListener('resize', () => { resize(); init(); });

      // ì´ˆê¸°í™”
      resize(); init(); step();
      // ì ‘ê·¼ì„±: ëª¨ì…˜ ìµœì†Œ ì„¤ì •ì´ë©´ ì •ì§€
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        cancelAnimationFrame(rafId);
      }
    })();
  </script>
