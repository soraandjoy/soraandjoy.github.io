<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>축하 ✨</title>
<style>
  html,body{height:100%;margin:0;background:#fff;font-family:system-ui,Apple SD Gothic Neo,Noto Sans KR,Arial,sans-serif;overflow:hidden}
  .wrap{position:relative;z-index:1;height:100vh;display:grid;place-items:center;padding:24px}
  .card{background:rgba(255,255,255,.7);backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);
        border:1px solid rgba(0,0,0,.08);border-radius:24px;box-shadow:0 10px 30px rgba(0,0,0,.08);
        padding:clamp(24px,6vw,48px);text-align:center;max-width:min(920px,90vw)}
  .title{margin:0;font-size:30pt;line-height:1.25;letter-spacing:.02em;color:transparent;
         background:linear-gradient(90deg,#7c3aed,#06b6d4,#f97316,#7c3aed);
         -webkit-background-clip:text;background-clip:text;position:relative;overflow:hidden}
  .title:after{content:"";position:absolute;inset:0;
               background:linear-gradient(120deg,transparent 0%,rgba(255,255,255,.6) 12%,transparent 24%);
               mix-blend-mode:screen;transform:translateX(-120%);animation:shimmer 3.5s ease-in-out infinite}
  @keyframes shimmer{0%{transform:translateX(-120%)}60%,100%{transform:translateX(120%)}}
  .glow{position:fixed;inset:-20vmax;z-index:0;pointer-events:none;
        background:
         radial-gradient(60vmax 40vmax at 20% 10%,rgba(124,58,237,.07),transparent 60%),
         radial-gradient(60vmax 40vmax at 80% 0,rgba(6,182,212,.07),transparent 60%),
         radial-gradient(70vmax 50vmax at 50% 100%,rgba(249,115,22,.06),transparent 60%);
        animation:float 18s ease-in-out infinite alternate;filter:saturate(1.05)}
  @keyframes float{from{transform:translateY(0) scale(1)}to{transform:translateY(-1.5%) scale(1.02)}}
  canvas{position:fixed;inset:0;width:100vw;height:100vh;z-index:0;pointer-events:none}
  @media(prefers-reduced-motion:reduce){.title:after,.glow{animation:none}}
</style>
</head>
<body>
  <div class="glow" aria-hidden="true"></div>
  <canvas id="fx" aria-hidden="true"></canvas>
  <main class="wrap">
    <section class="card" role="region" aria-label="축하 메시지">
      <h1 class="title">박현실 사랑해! 미국시민이 된 것을 축하드립니다!</h1>
    </section>
  </main>
<script>
(() => {
  const c = document.getElementById('fx'), x = c.getContext('2d');
  let W, H, DPR = Math.min(devicePixelRatio||1, 2);
  const N = 90, P = []; // 파티클 개수

  function R(a,b){return a+Math.random()*(b-a)}
  function size(){ W = c.width = Math.floor(innerWidth*DPR);
                   H = c.height= Math.floor(innerHeight*DPR);
                   c.style.width = innerWidth+'px'; c.style.height = innerHeight+'px'; }
  function init(){
    P.length = 0;
    for(let i=0;i<N;i++){
      P.push({x:R(0,W),y:R(0,H),r:R(.8,2)*DPR,a:R(.3,.9),
              vx:R(-.06,.06)*DPR,vy:R(-.12,-.02)*DPR,t:Math.random()*6.28,h:R(200,280)});
    }
  }
  function tick(){
    x.clearRect(0,0,W,H);
    for(const p of P){
      p.x+=p.vx; p.y+=p.vy; p.t+=.02;
      if(p.y<-5||p.x<-5||p.x>W+5){p.x=R(0,W);p.y=H+5;}
      const al = p.a*(.6+.4*Math.abs(Math.sin(p.t)));
      const g = x.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*3);
      g.addColorStop(0,`hsla(${p.h},90%,70%,${al})`);
      g.addColorStop(1,`hsla(${p.h},90%,70%,0)`);
      x.fillStyle=g; x.beginPath(); x.arc(p.x,p.y,p.r*3,0,6.283); x.fill();
    }
    requestAnimationFrame(tick);
  }
  addEventListener('resize', ()=>{size();init()});
  size(); init(); tick();
})();
</script>
</body>
</html>
